<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P_puppy</title>
    <link rel="stylesheet" href="basics.css" />
  </head>
  <body>
    <header class="top_bottom">
      <h1 id="header">puppy lovers page</h1>
    </header>
    <section id="page">
      <div id="banner">
        <img
          id="banner_image"
          src="images/banner-puppies.jpg"
          alt="bammer image of puppy"
        />
      </div>
      <div class="puppies">
        <div class="puppy1">
          <img src="images/puppy-1.jpg" alt="image of puppy" />
        </div>
        <div class="text">
          <p>puppy missing here!!</p>
        </div>
        <div class="puppy2">
          <img src="images/puppy-2.jpg" alt="image of puppy" />
        </div>
      </div>
      <div class="more">
        <div class="text">
          <h2>more puppies</h2>
        </div>
        <div class="puppies">
          <div class="image1">
            <img src="images/puppy-3.jpg" alt="image of puppy" />
          </div>
          <div class="image2">
            <img src="images/puppy-4.jpg" alt="image of puppy" />
          </div>
        </div>
      </div>
    </section>
    <footer id="footer" class="top_bottom">
      <h2>Developed by: Michael Gizachew</h2>
    </footer>
  </body>
</html>
